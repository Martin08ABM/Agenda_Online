<h1>AGENDA ONLINE</h1>

<h3 style="font-weight: 800; margin-left: 2%;">Añade una tarea a tu agenda:</h3>

<input type="text" placeholder="Escribe aquí tu tarea" id="tasks">
<br>

<h4>Añade la fecha de inicio y fin:</h4>
<div class="form">
    <input type="date" id="date_start" placeholder="Coloca la fecha de inicio">
    <input type="date" id="date_finish" placeholder="Coloca la fecha de finalización">
</div>

<div class="form">
    <input type="text" placeholder="Descripción de la tarea" id="description">
    <input type="text" placeholder="Prioridad de la tarea" id="priority" class="priority">
</div>
<br><br>
<button type="submit" id="task">Añadir a la agenda</button>

<div class="tasks">
    <div class="tasks_to_start">
        <h3>Tareas próximas de EMPEZAR:</h3>
        <div id="tasks_to_start"></div><br>
    </div>
    <div class="tasks_to_finish">
        <h3>Tareas próximas de ACABAR:</h3>
        <div id="tasks_to_finish"></div><br>
    </div>
</div>

<h5>© 2025 Martin Adolfo Bravo Montaño. Todos los derechos reservados.</h5>

<script>
    const tasksInput = document.getElementById('tasks');
    const taskButton = document.getElementById('task');
    const tasksToStart = document.getElementById('tasks_to_start');
    const tasksToFinish = document.getElementById('tasks_to_finish');
    const dateStart = document.getElementById('date_start');
    const dateFinish = document.getElementById('date_finish');
    const description = document.getElementById('description');
    const priority = document.getElementById('priority');

    // Función para guardar tareas en localStorage
    function saveTasks() {
        const taskElements = document.querySelectorAll('.task-item');
        const tasksData = [];
        taskElements.forEach(task => {
            tasksData.push(task.innerHTML);
        });
        localStorage.setItem('tasks', JSON.stringify(tasksData));
    }

    // Función para cargar tareas desde localStorage
    function loadTasks() {
        const tasksData = JSON.parse(localStorage.getItem('tasks')) || [];
        tasksData.forEach(taskHTML => {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task-item');
            taskDiv.innerHTML = taskHTML;
            tasksToStart.appendChild(taskDiv);
            tasksToFinish.appendChild(taskDiv);
        });
    }

    taskButton.addEventListener('click', () => {
        if (tasksInput.value && dateStart.value && dateFinish.value && description.value && priority.value) {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task-item');
            taskDiv.style.border = '2px solid black';
            taskDiv.style.borderRadius = '10px';
            taskDiv.style.margin = '10px';
            taskDiv.style.padding = '10px';
            taskDiv.style.width = '40%';
            taskDiv.innerHTML = `
                <h4>${tasksInput.value}</h4>
                <h5>${description.value}</h5>
                <h5>${dateStart.value}</h5>
                <h5>${dateFinish.value}</h5>
                <h5>${priority.value}</h5>
                <button type="button" onclick="this.parentElement.remove(); saveTasks();">Eliminar</button>
            `;
            tasksToStart.appendChild(taskDiv);
            tasksToFinish.appendChild(taskDiv);
            saveTasks(); // Guardar después de agregar la tarea

            tasksInput.value = '';
            dateStart.value = '';
            dateFinish.value = '';
            description.value = '';
            priority.value = '';
        }
    });

    // Cargar tareas cuando se recarga la página
    window.addEventListener('load', loadTasks);
</script>
